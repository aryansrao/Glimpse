    <script>
        let peer, localStream, currentCall, dataConnection;
        let myPeerId, myLobbySlot;
        let isVideoEnabled = true, isAudioEnabled = true;
        let isSearching = false, isConnected = false;
        let searchInterval;
        let messages = [];
        
        const LOBBY_SLOTS = 20;
        const LOBBY_PREFIX = 'glimpse-';
        let currentSlotIndex = 0;

        async function startChat() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });

                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');

                myLobbySlot = Math.floor(Math.random() * LOBBY_SLOTS);
                initializePeer();

            } catch (error) {
                console.error('Error starting chat:', error);
                alert('Could not access camera/microphone. Please grant permissions.');
            }
        }

        function initializePeer() {
            const peerId = LOBBY_PREFIX + myLobbySlot;
            
            peer = new Peer(peerId, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                myPeerId = id;
                console.log('Occupying lobby slot:', myLobbySlot);
                updateStatus('Searching');
                startSearching();
            });

            peer.on('call', (call) => {
                if (isConnected) {
                    console.log('Already connected, rejecting call');
                    call.close();
                    return;
                }
                
                console.log('Incoming call from:', call.peer);
                call.answer(localStream);
                handleIncomingCall(call);
            });

            peer.on('connection', (conn) => {
                setupDataConnection(conn);
            });

            peer.on('error', (error) => {
                console.error('Peer error:', error);
                
                if (error.type === 'unavailable-id') {
                    console.log('Slot taken, trying another...');
                    myLobbySlot = (myLobbySlot + 1) % LOBBY_SLOTS;
                    peer.destroy();
                    setTimeout(() => initializePeer(), 500);
                } else if (error.type === 'peer-unavailable') {
                    console.log('Peer unavailable (slot empty)');
                } else if (error.type === 'network') {
                    console.log('Network error, retrying...');
                    setTimeout(() => {
                        if (peer && !peer.open && !peer.destroyed) {
                            peer.reconnect();
                        }
                    }, 2000);
                }
            });

            peer.on('disconnected', () => {
                console.log('Disconnected from signaling server');
                if (!isConnected && peer && !peer.destroyed) {
                    peer.reconnect();
                }
            });
        }

        function setupDataConnection(conn) {
            dataConnection = conn;
            
            conn.on('open', () => {
                console.log('Data connection opened');
            });

            conn.on('data', (data) => {
                addMessage(data, 'received');
            });

            conn.on('close', () => {
                console.log('Data connection closed');
                dataConnection = null;
            });
        }

        function startSearching() {
            if (isSearching || isConnected) return;
            
            isSearching = true;
            currentSlotIndex = 0;
            document.getElementById('nextBtn').disabled = true;

            searchInterval = setInterval(() => {
                if (isConnected) {
                    clearInterval(searchInterval);
                    isSearching = false;
                    return;
                }

                const slotToTry = currentSlotIndex % LOBBY_SLOTS;
                currentSlotIndex++;

                if (slotToTry === myLobbySlot) {
                    return;
                }

                const targetPeerId = LOBBY_PREFIX + slotToTry;

                try {
                    const call = peer.call(targetPeerId, localStream);
                    
                    if (call) {
                        const timeout = setTimeout(() => {
                            if (call && call.open && !isConnected) {
                                call.close();
                            }
                        }, 2000);

                        call.on('stream', (remoteStream) => {
                            clearTimeout(timeout);
                            if (!isConnected) {
                                handleOutgoingCall(call, remoteStream, targetPeerId);
                            }
                        });

                        call.on('error', () => {
                            clearTimeout(timeout);
                        });
                    }
                } catch (error) {
                    console.log('Error calling slot:', slotToTry, error);
                }

            }, 1000);
        }

        function handleIncomingCall(call) {
            isConnected = true;
            isSearching = false;
            currentCall = call;

            if (searchInterval) {
                clearInterval(searchInterval);
            }

            call.on('stream', (remoteStream) => {
                console.log('Received stream from incoming call');
                displayRemoteStream(remoteStream);
            });

            call.on('close', () => {
                console.log('Incoming call closed');
                handleDisconnect();
            });

            call.on('error', (error) => {
                console.error('Incoming call error:', error);
                handleDisconnect();
            });
        }

        function handleOutgoingCall(call, remoteStream, targetPeerId) {
            isConnected = true;
            isSearching = false;
            currentCall = call;

            if (searchInterval) {
                clearInterval(searchInterval);
            }

            console.log('Received stream from outgoing call');
            displayRemoteStream(remoteStream);

            const conn = peer.connect(targetPeerId);
            setupDataConnection(conn);

            call.on('close', () => {
                console.log('Outgoing call closed');
                handleDisconnect();
            });

            call.on('error', (error) => {
                console.error('Outgoing call error:', error);
                handleDisconnect();
            });
        }

        function displayRemoteStream(remoteStream) {
            const remoteVideo = document.getElementById('remoteVideo');
            remoteVideo.srcObject = remoteStream;
            remoteVideo.classList.remove('hidden');
            document.getElementById('remotePlaceholder').classList.add('hidden');
            document.getElementById('remoteLabel').classList.remove('hidden');
            updateStatus('Connected', true);
            document.getElementById('nextBtn').disabled = false;
        }

        function handleDisconnect() {
            isConnected = false;
            
            if (currentCall) {
                try {
                    currentCall.close();
                } catch (e) {}
                currentCall = null;
            }

            if (dataConnection) {
                try {
                    dataConnection.close();
                } catch (e) {}
                dataConnection = null;
            }

            messages = [];
            document.getElementById('chatMessages').innerHTML = '';

            resetRemoteVideo();
            
            if (peer && peer.open && !peer.destroyed) {
                setTimeout(() => {
                    isSearching = false;
                    startSearching();
                }, 1000);
            }
        }

        function nextPerson() {
            console.log('Next button clicked');
            handleDisconnect();
        }

        function resetRemoteVideo() {
            const remoteVideo = document.getElementById('remoteVideo');
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            remoteVideo.srcObject = null;
            remoteVideo.classList.add('hidden');
            document.getElementById('remotePlaceholder').classList.remove('hidden');
            document.getElementById('remoteLabel').classList.add('hidden');
            updateStatus('Searching');
            document.getElementById('nextBtn').disabled = true;
        }

        function toggleVideo() {
            if (localStream && localStream.getVideoTracks().length > 0) {
                isVideoEnabled = !isVideoEnabled;
                localStream.getVideoTracks()[0].enabled = isVideoEnabled;
                document.getElementById('videoBtn').classList.toggle('disabled');
                
                const videoIcon = document.getElementById('videoIcon');
                if (isVideoEnabled) {
                    videoIcon.innerHTML = '<path d="M23 7l-7 5 7 5V7z"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>';
                } else {
                    videoIcon.innerHTML = '<path d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10M1 1l22 22"/>';
                }
            }
        }

        function toggleAudio() {
            if (localStream && localStream.getAudioTracks().length > 0) {
                isAudioEnabled = !isAudioEnabled;
                localStream.getAudioTracks()[0].enabled = isAudioEnabled;
                document.getElementById('audioBtn').classList.toggle('disabled');
                
                const audioIcon = document.getElementById('audioIcon');
                if (isAudioEnabled) {
                    audioIcon.innerHTML = '<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"/>';
                } else {
                    audioIcon.innerHTML = '<line x1="1" y1="1" x2="23" y2="23"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23M12 19v4M8 23h8"/>';
                }
            }
        }

        function toggleChat() {
            const chatPanel = document.getElementById('chatPanel');
            chatPanel.classList.toggle('visible');
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (text && dataConnection && dataConnection.open) {
                dataConnection.send(text);
                addMessage(text, 'sent');
                input.value = '';
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type === 'sent' ? 'You' : 'Stranger';
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            messages.push({ text, type });
        }

        function stopChat() {
            if (searchInterval) {
                clearInterval(searchInterval);
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (currentCall) {
                currentCall.close();
            }
            if (dataConnection) {
                dataConnection.close();
            }
            if (peer) {
                peer.destroy();
            }

            isConnected = false;
            isSearching = false;
            messages = [];

            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('chatPanel').classList.remove('visible');
            document.getElementById('chatMessages').innerHTML = '';
            resetRemoteVideo();
        }

        function updateStatus(text, connected = false) {
            const statusEl = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            
            statusEl.textContent = text;
            
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }

        window.addEventListener('beforeunload', () => {
            stopChat();
        });
    </script>
</body>

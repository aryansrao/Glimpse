                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>

    <script>
        let peer, localStream, currentCall, dataConnection;
        let myPeerId, myLobbySlot;
        let isVideoEnabled = true, isAudioEnabled = true;
        let isSearching = false, isConnected = false;
        let isScreenSharing = false;
        let originalVideoTrack = null;
        let screenStream = null;
        let searchInterval;
        let messages = [];
        let isPrivateRoom = false;
        let roomId = null;
        let isAudioOnly = false;
        let currentMode = 'video';
        let pendingAction = null; // 'random' or 'private'
        
        const LOBBY_SLOTS = 20;
        const LOBBY_PREFIX = 'glimpse-';
        const ROOM_PREFIX = 'glimpse-room-';
        const AUDIO_LOBBY_PREFIX = 'glimpse-audio-';
        const AUDIO_ROOM_PREFIX = 'glimpse-audio-room-';
        let currentSlotIndex = 0;

        function showModeModal(action) {
            pendingAction = action;
            document.getElementById('modeModal').classList.add('visible');
        }

        function handleModalClick(event) {
            // Close modal if clicking on the backdrop (not on content)
            if (event.target === document.getElementById('modeModal')) {
                closeModeModal();
            }
        }

        function selectMode(mode, event) {
            event.stopPropagation(); // Prevent modal from closing
            currentMode = mode;
            isAudioOnly = (mode === 'audio');
            
            const videoCircle = document.getElementById('videoModeCircle');
            const audioCircle = document.getElementById('audioModeCircle');
            const continueBtn = document.getElementById('continueBtn');
            
            if (mode === 'video') {
                videoCircle.classList.add('selected');
                audioCircle.classList.remove('selected');
            } else {
                videoCircle.classList.remove('selected');
                audioCircle.classList.add('selected');
            }
            
            continueBtn.classList.add('visible');
        }

        function closeModeModal() {
            document.getElementById('modeModal').classList.remove('visible');
            pendingAction = null;
            // Reset to video mode as default
            const videoCircle = document.getElementById('videoModeCircle');
            const audioCircle = document.getElementById('audioModeCircle');
            videoCircle.classList.add('selected');
            audioCircle.classList.remove('selected');
            currentMode = 'video';
            isAudioOnly = false;
        }

        function proceedWithMode(event) {
            event.stopPropagation(); // Prevent modal from closing
            if (!pendingAction) return;
            
            document.getElementById('modeModal').classList.remove('visible');
            
            if (pendingAction === 'random') {
                startRandomChat();
            } else if (pendingAction === 'private') {
                // Just show the room input, don't start chat yet
                showPrivateRoom();
            }
        }

        function checkUrlForRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');
            const urlMode = urlParams.get('mode');
            
            if (urlRoomId) {
                document.getElementById('roomIdInput').value = urlRoomId;
                if (urlMode === 'audio') {
                    currentMode = 'audio';
                    isAudioOnly = true;
                } else {
                    currentMode = 'video';
                    isAudioOnly = false;
                }
                // Auto-start private room from URL
                isPrivateRoom = true;
                roomId = urlRoomId;
                startChat();
            }
        }

        function showPrivateRoom() {
            // Hide the main buttons, show room input
            document.querySelector('.start-options').style.display = 'none';
            document.getElementById('roomInputContainer').classList.add('visible');
        }

        function hidePrivateRoom() {
            // Show main buttons, hide room input
            document.querySelector('.start-options').style.display = 'flex';
            document.getElementById('roomInputContainer').classList.remove('visible');
            document.getElementById('roomIdInput').value = '';
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        async function createPrivateRoom() {
            roomId = generateRoomId();
            isPrivateRoom = true;
            await startChat();
        }

        async function joinPrivateRoom() {
            const inputRoomId = document.getElementById('roomIdInput').value.trim();
            if (!inputRoomId) {
                alert('Please enter a room ID');
                return;
            }
            roomId = inputRoomId;
            isPrivateRoom = true;
            await startChat();
        }

        async function startRandomChat() {
            isPrivateRoom = false;
            roomId = null;
            await startChat();
        }

        async function startChat() {
            try {
                const constraints = isAudioOnly ? 
                    { audio: true, video: false } : 
                    { video: { width: 1280, height: 720 }, audio: true };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);

                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');

                if (isAudioOnly) {
                    setupAudioOnlyUI();
                } else {
                    document.getElementById('localVideo').srcObject = localStream;
                    document.getElementById('localVideo').classList.remove('hidden');
                }

                if (isPrivateRoom) {
                    myLobbySlot = null;
                    initializePrivateRoomPeer();
                } else {
                    myLobbySlot = Math.floor(Math.random() * LOBBY_SLOTS);
                    initializePeer();
                }

            } catch (error) {
                console.error('Error starting chat:', error);
                const mediaType = isAudioOnly ? 'microphone' : 'camera/microphone';
                alert(`Could not access ${mediaType}. Please grant permissions.`);
            }
        }

        function setupAudioOnlyUI() {
            // Hide video, show audio placeholder
            document.getElementById('localVideo').classList.add('hidden');
            document.getElementById('localAudioPlaceholder').classList.remove('hidden');
            document.getElementById('videoBtn').classList.add('hidden');
            document.getElementById('screenBtn').classList.add('hidden');
        }

        function initializePrivateRoomPeer() {
            const prefix = isAudioOnly ? AUDIO_ROOM_PREFIX : ROOM_PREFIX;
            const peerId = prefix + roomId;
            
            peer = new Peer(peerId, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                myPeerId = id;
                console.log('Room created/joined:', roomId);
                
                document.getElementById('shareLinkBtn').classList.remove('hidden');
                document.getElementById('nextBtn').classList.add('hidden');
                
                updateStatus('Waiting for friend');
                document.getElementById('waitingText').textContent = 'Waiting for friend to join';
                
                tryConnectToRoom();
            });

            peer.on('call', (call) => {
                if (isConnected) {
                    console.log('Already connected');
                    return;
                }
                
                console.log('Incoming call in private room');
                call.answer(localStream);
                handleIncomingCall(call);
            });

            peer.on('connection', (conn) => {
                setupDataConnection(conn);
            });

            peer.on('error', (error) => {
                console.error('Peer error:', error);
                
                if (error.type === 'unavailable-id') {
                    console.log('Room exists, connecting as second peer...');
                    peer.destroy();
                    setTimeout(() => connectToExistingRoom(), 500);
                } else if (error.type === 'network') {
                    console.log('Network error, retrying...');
                    setTimeout(() => {
                        if (peer && !peer.open && !peer.destroyed) {
                            peer.reconnect();
                        }
                    }, 2000);
                }
            });

            peer.on('disconnected', () => {
                console.log('Disconnected from signaling server');
                if (!isConnected && peer && !peer.destroyed) {
                    peer.reconnect();
                }
            });
        }

        function connectToExistingRoom() {
            const prefix = isAudioOnly ? AUDIO_ROOM_PREFIX : ROOM_PREFIX;
            const peerId = prefix + roomId + '-guest';
            
            peer = new Peer(peerId, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                myPeerId = id;
                console.log('Connecting to existing room:', roomId);
                updateStatus('Connecting');
                
                const hostPrefix = isAudioOnly ? AUDIO_ROOM_PREFIX : ROOM_PREFIX;
                const hostPeerId = hostPrefix + roomId;
                tryCallPeer(hostPeerId);
            });

            peer.on('call', (call) => {
                if (isConnected) return;
                call.answer(localStream);
                handleIncomingCall(call);
            });

            peer.on('connection', (conn) => {
                setupDataConnection(conn);
            });

            peer.on('error', (error) => {
                console.error('Guest peer error:', error);
            });
        }

        function tryConnectToRoom() {
            const prefix = isAudioOnly ? AUDIO_ROOM_PREFIX : ROOM_PREFIX;
            const guestPeerId = prefix + roomId + '-guest';
            
            setTimeout(() => {
                if (!isConnected) {
                    tryCallPeer(guestPeerId);
                }
            }, 1000);
        }

        function tryCallPeer(targetPeerId) {
            try {
                const call = peer.call(targetPeerId, localStream);
                
                if (call) {
                    call.on('stream', (remoteStream) => {
                        if (!isConnected) {
                            handleOutgoingCall(call, remoteStream, targetPeerId);
                        }
                    });

                    call.on('error', (error) => {
                        console.log('Call error:', error);
                    });
                }
            } catch (error) {
                console.log('Error calling peer:', error);
            }
        }

        function showShareLink() {
            const baseUrl = window.location.origin + window.location.pathname;
            const mode = isAudioOnly ? '&mode=audio' : '';
            const shareUrl = `${baseUrl}?room=${roomId}${mode}`;
            document.getElementById('shareLinkUrl').textContent = shareUrl;
            document.getElementById('shareLinkContainer').classList.add('visible');
        }

        function hideShareLink() {
            document.getElementById('shareLinkContainer').classList.remove('visible');
        }

        function copyRoomLink() {
            const baseUrl = window.location.origin + window.location.pathname;
            const mode = isAudioOnly ? '&mode=audio' : '';
            const shareUrl = `${baseUrl}?room=${roomId}${mode}`;
            
            navigator.clipboard.writeText(shareUrl).then(() => {
                const btn = document.getElementById('copyLinkBtn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = 'Copy Link';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function initializePeer() {
            const prefix = isAudioOnly ? AUDIO_LOBBY_PREFIX : LOBBY_PREFIX;
            const peerId = prefix + myLobbySlot;
            
            peer = new Peer(peerId, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                myPeerId = id;
                console.log('Occupying lobby slot:', myLobbySlot);
                updateStatus('Searching');
                startSearching();
            });

            peer.on('call', (call) => {
                if (isConnected) {
                    console.log('Already connected, rejecting call');
                    call.close();
                    return;
                }
                
                console.log('Incoming call from:', call.peer);
                call.answer(localStream);
                handleIncomingCall(call);
            });

            peer.on('connection', (conn) => {
                setupDataConnection(conn);
            });

            peer.on('error', (error) => {
                console.error('Peer error:', error);
                
                if (error.type === 'unavailable-id') {
                    console.log('Slot taken, trying another...');
                    myLobbySlot = (myLobbySlot + 1) % LOBBY_SLOTS;
                    peer.destroy();
                    setTimeout(() => initializePeer(), 500);
                } else if (error.type === 'peer-unavailable') {
                    console.log('Peer unavailable (slot empty)');
                } else if (error.type === 'network') {
                    console.log('Network error, retrying...');
                    setTimeout(() => {
                        if (peer && !peer.open && !peer.destroyed) {
                            peer.reconnect();
                        }
                    }, 2000);
                }
            });

            peer.on('disconnected', () => {
                console.log('Disconnected from signaling server');
                if (!isConnected && peer && !peer.destroyed) {
                    peer.reconnect();
                }
            });
        }

        function setupDataConnection(conn) {
            dataConnection = conn;
            
            conn.on('open', () => {
                console.log('Data connection opened');
            });

            conn.on('data', (data) => {
                addMessage(data, 'received');
            });

            conn.on('close', () => {
                console.log('Data connection closed');
                dataConnection = null;
            });
        }

        function startSearching() {
            if (isSearching || isConnected) return;
            
            isSearching = true;
            currentSlotIndex = 0;
            document.getElementById('nextBtn').disabled = true;

            searchInterval = setInterval(() => {
                if (isConnected) {
                    clearInterval(searchInterval);
                    isSearching = false;
                    return;
                }

                const slotToTry = currentSlotIndex % LOBBY_SLOTS;
                currentSlotIndex++;

                if (slotToTry === myLobbySlot) {
                    return;
                }

                const prefix = isAudioOnly ? AUDIO_LOBBY_PREFIX : LOBBY_PREFIX;
                const targetPeerId = prefix + slotToTry;

                try {
                    const call = peer.call(targetPeerId, localStream);
                    
                    if (call) {
                        const timeout = setTimeout(() => {
                            if (call && call.open && !isConnected) {
                                call.close();
                            }
                        }, 2000);

                        call.on('stream', (remoteStream) => {
                            clearTimeout(timeout);
                            if (!isConnected) {
                                handleOutgoingCall(call, remoteStream, targetPeerId);
                            }
                        });

                        call.on('error', () => {
                            clearTimeout(timeout);
                        });
                    }
                } catch (error) {
                    console.log('Error calling slot:', slotToTry, error);
                }

            }, 1000);
        }

        function handleIncomingCall(call) {
            isConnected = true;
            isSearching = false;
            currentCall = call;

            if (searchInterval) {
                clearInterval(searchInterval);
            }

            call.on('stream', (remoteStream) => {
                console.log('Received stream from incoming call');
                displayRemoteStream(remoteStream);
            });

            call.on('close', () => {
                console.log('Incoming call closed');
                handleDisconnect();
            });

            call.on('error', (error) => {
                console.error('Incoming call error:', error);
                handleDisconnect();
            });
        }

        function handleOutgoingCall(call, remoteStream, targetPeerId) {
            isConnected = true;
            isSearching = false;
            currentCall = call;

            if (searchInterval) {
                clearInterval(searchInterval);
            }

            console.log('Received stream from outgoing call');
            displayRemoteStream(remoteStream);

            const conn = peer.connect(targetPeerId);
            setupDataConnection(conn);

            call.on('close', () => {
                console.log('Outgoing call closed');
                handleDisconnect();
            });

            call.on('error', (error) => {
                console.error('Outgoing call error:', error);
                handleDisconnect();
            });
        }

        function displayRemoteStream(remoteStream) {
            document.getElementById('remotePlaceholder').classList.add('hidden');
            
            if (isAudioOnly) {
                // Show audio placeholder for remote user
                document.getElementById('remoteAudioPlaceholder').classList.remove('hidden');
                document.getElementById('remoteLabel').classList.remove('hidden');
                
                // Create hidden audio element to play remote audio
                const remoteAudio = new Audio();
                remoteAudio.srcObject = remoteStream;
                remoteAudio.autoplay = true;
                remoteAudio.id = 'remoteAudioElement';
                document.body.appendChild(remoteAudio);
            } else {
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = remoteStream;
                remoteVideo.classList.remove('hidden');
                document.getElementById('remoteLabel').classList.remove('hidden');
            }
            
            updateStatus('Connected', true);
            
            if (!isPrivateRoom) {
                document.getElementById('nextBtn').disabled = false;
            }
        }

        function handleDisconnect() {
            isConnected = false;
            
            if (currentCall) {
                try {
                    currentCall.close();
                } catch (e) {}
                currentCall = null;
            }

            if (dataConnection) {
                try {
                    dataConnection.close();
                } catch (e) {}
                dataConnection = null;
            }

            messages = [];
            document.getElementById('chatMessages').innerHTML = '';

            if (isScreenSharing) {
                stopScreenShare();
            }

            resetRemoteVideo();
            
            if (isPrivateRoom) {
                updateStatus('Waiting for friend');
                document.getElementById('waitingText').textContent = 'Friend disconnected. Waiting...';
            } else if (peer && peer.open && !peer.destroyed) {
                setTimeout(() => {
                    isSearching = false;
                    startSearching();
                }, 1000);
            }
        }

        function nextPerson() {
            if (isPrivateRoom) return;
            console.log('Next button clicked');
            handleDisconnect();
        }

        function resetRemoteVideo() {
            const remoteVideo = document.getElementById('remoteVideo');
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            remoteVideo.srcObject = null;
            remoteVideo.classList.add('hidden');
            
            // Remove remote audio element if exists
            const remoteAudio = document.getElementById('remoteAudioElement');
            if (remoteAudio) {
                remoteAudio.remove();
            }
            
            document.getElementById('remoteAudioPlaceholder').classList.add('hidden');
            document.getElementById('remotePlaceholder').classList.remove('hidden');
            document.getElementById('remoteLabel').classList.add('hidden');
            
            if (!isPrivateRoom) {
                updateStatus('Searching');
                document.getElementById('waitingText').textContent = 'Searching for someone';
                document.getElementById('nextBtn').disabled = true;
            }
        }

        async function toggleScreenShare() {
            if (isScreenSharing) {
                stopScreenShare();
            } else {
                await startScreenShare();
            }
        }

        async function startScreenShare() {
            if (isAudioOnly) return;
            
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: 'always',
                        displaySurface: 'monitor'
                    }
                });

                const videoTrack = localStream.getVideoTracks()[0];
                originalVideoTrack = videoTrack;

                const screenTrack = screenStream.getVideoTracks()[0];

                screenTrack.onended = () => {
                    stopScreenShare();
                };

                localStream.removeTrack(videoTrack);
                localStream.addTrack(screenTrack);

                document.getElementById('localVideo').srcObject = localStream;

                if (isConnected && currentCall && currentCall.peerConnection) {
                    const sender = currentCall.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                    if (sender) {
                        sender.replaceTrack(screenTrack);
                    }
                }

                isScreenSharing = true;
                document.getElementById('screenBtn').classList.add('active');
                document.getElementById('localLabel').textContent = 'Your Screen';
                document.getElementById('localLabel').classList.add('sharing');
                document.getElementById('videoBtn').disabled = true;

                console.log('Screen sharing started');

            } catch (error) {
                console.error('Error starting screen share:', error);
                if (error.name !== 'NotAllowedError') {
                    alert('Could not start screen sharing. Please try again.');
                }
            }
        }

        function stopScreenShare() {
            if (!isScreenSharing || !originalVideoTrack) return;

            try {
                if (screenStream) {
                    screenStream.getTracks().forEach(track => track.stop());
                    screenStream = null;
                }

                const currentVideoTrack = localStream.getVideoTracks()[0];
                
                if (currentVideoTrack) {
                    localStream.removeTrack(currentVideoTrack);
                }
                localStream.addTrack(originalVideoTrack);

                document.getElementById('localVideo').srcObject = localStream;

                if (isConnected && currentCall && currentCall.peerConnection) {
                    const sender = currentCall.peerConnection.getSenders().find(s => s.track && s.track.kind === 'video');
                    if (sender) {
                        sender.replaceTrack(originalVideoTrack);
                    }
                }

                isScreenSharing = false;
                document.getElementById('screenBtn').classList.remove('active');
                document.getElementById('localLabel').textContent = 'You';
                document.getElementById('localLabel').classList.remove('sharing');
                document.getElementById('videoBtn').disabled = false;

                originalVideoTrack = null;

                console.log('Screen sharing stopped');

            } catch (error) {
                console.error('Error stopping screen share:', error);
            }
        }

        function toggleVideo() {
            if (isAudioOnly) return;
            
            if (localStream && localStream.getVideoTracks().length > 0 && !isScreenSharing) {
                isVideoEnabled = !isVideoEnabled;
                localStream.getVideoTracks()[0].enabled = isVideoEnabled;
                document.getElementById('videoBtn').classList.toggle('disabled');
                
                const videoIcon = document.getElementById('videoIcon');
                if (isVideoEnabled) {
                    videoIcon.innerHTML = '<path d="M23 7l-7 5 7 5V7z"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>';
                } else {
                    videoIcon.innerHTML = '<path d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10M1 1l22 22"/>';
                }
            }
        }

        function toggleAudio() {
            if (localStream && localStream.getAudioTracks().length > 0) {
                isAudioEnabled = !isAudioEnabled;
                localStream.getAudioTracks()[0].enabled = isAudioEnabled;
                document.getElementById('audioBtn').classList.toggle('disabled');
                
                const audioIcon = document.getElementById('audioIcon');
                if (isAudioEnabled) {
                    audioIcon.innerHTML = '<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"/>';
                } else {
                    audioIcon.innerHTML = '<line x1="1" y1="1" x2="23" y2="23"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23M12 19v4M8 23h8"/>';
                }
            }
        }

        function toggleChat() {
            const chatPanel = document.getElementById('chatPanel');
            chatPanel.classList.toggle('visible');
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (text && dataConnection && dataConnection.open) {
                dataConnection.send(text);
                addMessage(text, 'sent');
                input.value = '';
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type === 'sent' ? 'You' : (isPrivateRoom ? 'Friend' : 'Stranger');
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            messages.push({ text, type });
        }

        function stopChat() {
            if (searchInterval) {
                clearInterval(searchInterval);
            }

            if (isScreenSharing) {
                stopScreenShare();
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (currentCall) {
                currentCall.close();
            }
            if (dataConnection) {
                dataConnection.close();
            }
            if (peer) {
                peer.destroy();
            }

            // Remove remote audio element if exists
            const remoteAudio = document.getElementById('remoteAudioElement');
            if (remoteAudio) {
                remoteAudio.remove();
            }

            isConnected = false;
            isSearching = false;
            isPrivateRoom = false;
            roomId = null;
            messages = [];
            isAudioOnly = false;

            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('chatPanel').classList.remove('visible');
            document.getElementById('shareLinkContainer').classList.remove('visible');
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('shareLinkBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            document.getElementById('videoBtn').classList.remove('hidden');
            document.getElementById('screenBtn').classList.add('hidden');
            
            document.getElementById('localVideo').classList.remove('hidden');
            document.getElementById('localAudioPlaceholder').classList.add('hidden');
            document.getElementById('remoteAudioPlaceholder').classList.add('hidden');
            document.getElementById('localLabel').classList.remove('hidden');
            
            hidePrivateRoom();
            resetRemoteVideo();
            
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        function updateStatus(text, connected = false) {
            const statusEl = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            
            statusEl.textContent = text;
            
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
        }

        window.addEventListener('beforeunload', () => {
            stopChat();
        });

        checkUrlForRoom();
    </script>
